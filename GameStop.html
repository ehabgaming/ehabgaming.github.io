            alert("Hi welcome to GameStop!!");

            document.getElementById("NameID").textContent = name;

            document.getElementById("GameID").textContent = gameName;

            let intAmount = parseInt(gameAmount);
            if(intAmount <= 0 || intAmount > 99)
            {
               alert("ERROR 304: Amount is less then 0 or over 99");
               window.location.reload();
            }

            let hour = new Date().getHours();
            if(hour < 12)
            {
                document.getElementById("GreatID").textContent = "Good Morning " + name;
            }
            else if(hour < 18)
            {
                document.getElementById("GreatID").textContent = "Good Afternoon " + name;
            }
            else
            {
                document.getElementById("GreatID").textContent = "Good Evening " + name;
            }

            document.getElementById("AmountID").textContent = gameAmount;

            const date = new Date();
            let arrieveDate = date.setDate(date.getDate() + 7);

            document.getElementById("ArrivelID").textContent = date;

        </script>
    </body>
