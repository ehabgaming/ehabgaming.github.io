<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
      body {
        background-image: url('blueMap.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 flex-column">
    <div class="p-4 text-center ">
      <img src="ciaLogo.png" alt="CIA Logo" width="100" height="100" class="mb-3">
      <form id="userForm">

        <label for="fname" style="color: white;">First name</label><br>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname" style="color: white;">Last name</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="Email" style="color: white;">Email</label><br>
        <input type="email" id="Email" name="Email" required><br>

        <label for="Password" style="color: white;">Password</label><br>
        <input type="password" id="Password" name="Password" required><br>

        <label for="dob" style="color: white;">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required><br>

        <br>
        <input type="button" id="submit" class="btn btn-primary" onclick="sumbitForm()" value="Register">
      </form>
    </div>

    <div class="p-4 text-center ms-9">
        <div id="results">

        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="lab5Code.js"></script>
  </body>
</html>
